<ActionBar title="Reading Log for {{studentname}}" class="title">
</ActionBar>

<StackLayout orientation="vertical">
    <DatePicker [(ngModel)]="readingLog.date">
    </DatePicker>
    <TextField hint="book title" [(ngModel)]="readingLog.title">
    </TextField>
    <TextField hint="minutes" [(ngModel)]="readingLog.minutes">
    </TextField>
    <Button [text]="'Add'" class="btn btn-primary" (tap)="add()">
    </Button>

    <FlexboxLayout alignItems="flex-start" width="300" *ngFor="let entry of readingLogList">
        <Label text='{{entry.date | date}}'></Label>
<!--        <Label text=" "></Label>  -->
        <Label text={{entry.title}}></Label>
<!--        <Label text=" "></Label> -->
        <Label text='{{entry.minutes}} minute(s)'></Label>

    </FlexboxLayout>

    <Button [text]="'Submit'" class="btn btn-primary" (tap)="submit()">
    </Button>

</StackLayout>
